<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header class="header--two">
        <div class="header_wrapper">
            <div class="logo">
                <img class="logo_img" src="logo.svg" alt="logo">
            </div>

            <div class="nav_icons">
                <img class="fav" src="favorites.svg" alt="">
                <img class="cart" src="cart.svg" alt="">
            </div>

        </div>
    </header>



    
    <section class="product">
        <div class="product_wrapper">
            <div class="product_descr">
                <div class="product_descr-width">
                    <h3>Информация по изделию и уход</h3>
                    <div class="info">
                        <div class="title">
                            СОСТАВ:
                        </div>
                        <div class="descr">
                            95% полиэстер, 5% эластан. 
                            Рекомендации по уходу: 
                            Деликатная стирка, 30 градусов.
                            <div class="br"></div>
                            95% полиэстер, 5% эластан. 
                            Рекомендации по уходу: 
                            Деликатная стирка, 30 градусов
                        </div>
                    </div>
                </div>
            </div>
            <div class="product_img">
                <div class="tab pageNav__tabItem">
                    <img class="tab_i" src="one.png" alt="">
                    <img class="tab_i" src="two.jpg" alt="">
                    <img class="tab_i" src="10.png" alt="">
                </div>
                <div class="img_wrapper">
                    <img class="img_mein" src="two.jpg" alt="">
                </div>
            </div>
            <div class="product_buy">
                <h3 class="name">Боди прозрачное с фигурной вставкой</h3>
    
                <div class="code">
                    Артикул: 
                    <span>
                        10136
                    </span>
                </div>
    
                <div class="size_wrapper">
                    <div class="title">Размер:</div>

                    <div class="sizes">
                        <div class="sizes_item">S</div>
                        <div class="sizes_item">M</div>
                        <div class="sizes_item">L</div>
                        <div class="sizes_item">XL</div>
                    </div>

                    <div class="title--two">подобрать размер</div>

                    <div class="btn-wrapper">
                        <button>
                            <span>В избранное</span>
                            <div>
                                <svg width="28" height="6" viewBox="0 0 28 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="0.820312" y1="1.34375" x2="26.9949" y2="1.34375" stroke="white"/>
                                    <line x1="17.0476" y1="5.04143" x2="26.8544" y2="1.37481" stroke="white"/>
                                </svg>
                            </div>
                        </button>
                        <button>
                            <span>В корзину</span>
                            <div>
                                <svg width="28" height="6" viewBox="0 0 28 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="0.820312" y1="1.34375" x2="26.9949" y2="1.34375" stroke="white"/>
                                    <line x1="17.0476" y1="5.04143" x2="26.8544" y2="1.37481" stroke="white"/>
                                </svg>
                            </div>
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="item.js"></script>
</body>
</html>
