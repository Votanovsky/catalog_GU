<body>
    <style>
        .success_wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            text-align: center;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(268.41deg, #D31217 9.49%, #F3772F 107.87%);
        }
        .success_title {
            font-family: "Monterchi";
            display: block;
            text-transform: uppercase;
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success_img {
            width: 15%;
            height: 15%;
            margin-bottom: 20px;
        }
        .success_bg {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('media/bg_logo2.png') 50% 50% no-repeat;
            background-size: cover;
        }
        @media  (max-width: 700px) {
            .success_title {
            font-size: 16px;
            }
            .success_img {
                margin-bottom: 5px;
            }
        }
    </style>
