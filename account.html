<script type="module">
    import { gsap } from 'https://cdn.skypack.dev/gsap';
    const items = document.querySelectorAll('.menu_catalog-item')

    items.forEach((el) => {
    const image = el.querySelector('.menu_catalog-img')
    
    el.addEventListener('mouseenter', (e) => {
        gsap.to(image, { autoAlpha: 1, scale: 1.5})
    })
    
    el.addEventListener('mouseleave', (e) => {
        gsap.to(image, { autoAlpha: 0, scale: .5 })
    })
    
    el.addEventListener('mousemove', (e) => {
        gsap.set(image, { y: e.offsetY - 30 , x: e.offsetX - 300})
    })
    })

    const hamburger_click = document.querySelector('.hamburger')
    const close_click = document.querySelector('#close_menu')
    const menu_overlay = document.querySelector('.menu_overlay')
    
    const tl = gsap.timeline()

    hamburger_click.addEventListener('click', ()=> {
        tl.to(menu_overlay, {
            // letf: 0,
            display: 'block',
            ease: 'expo.inOut',

        })
    })

    close_click.addEventListener('click', ()=> {
        tl.to(menu_overlay, {
            // letf: 0,
            display: 'none',
            ease: 'expo.inOut',
        })
    })
</script>
